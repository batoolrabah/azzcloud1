<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد عيادة الأسنان</title>
   
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <style>
        body { background: #e0f2fe; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .booking-container { perspective: 1000px; }
        .card-3d {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 30px;
            /* تأثير الـ Neumorphism ليعطي إيحاء 3D */
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            width: 380px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card-3d:hover { transform: translateY(-5px); }
        h2 { color: #0077b6; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #caf0f8;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #00b4d8; box-shadow: 0 0 8px rgba(0,180,216,0.2); }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 119, 182, 0.3);
            transition: 0.3s;
        }
        button:hover { background-color: #00b4d8; transform: scale(1.02); }
    </style>
</head>
<body>

<div class="booking-container">
    <div class="card-3d">
        <h2>حجز موعد عيادة الأسنان</h2>
        <p>اختر التاريخ والوقت المناسب لك</p>
        <form id="bookingForm">
            <input type="text" id="patientName" placeholder="اسم المريض" required>
            <input type="date" id="bookingDate" required>
            <select id="timeSlot">
                <option value="9-10">09:00 AM - 10:00 AM</option>
                <option value="11-12">11:00 AM - 12:00 PM</option>
                <option value="1-2">01:00 PM - 02:00 PM</option>
            </select>
            <button type="submit" id="submitBtn">تأكيد الحجز</button>
        </form>
    </div>
</div>

<script>
  // --- ضع بيانات الـ Config الخاصة بك هنا ---
const firebaseConfig = {
  apiKey: "AIzaSyA1RepMLuhXktM43sO8he3QfdYAA-r2K6c",
  authDomain: "azzcloud-27b7f.firebaseapp.com",
  projectId: "azzcloud-27b7f",
  storageBucket: "azzcloud-27b7f.firebasestorage.app",
  messagingSenderId: "507764974788",
  appId: "1:507764974788:web:ef958e73110defd6a29591",
  measurementId: "G-Q47Q0LMWGL"
};

  // تشغيل Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // برمجة إرسال البيانات
  const form = document.getElementById('bookingForm');
 
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.innerText = "جاري الحفظ...";
    btn.disabled = true;

    try {
        // إضافة البيانات إلى مجموعة (Collection) تسمى appointments
        await db.collection("appointments").add({
            name: document.getElementById('patientName').value,
            date: document.getElementById('bookingDate').value,
            time: document.getElementById('timeSlot').value,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("تم الحجز بنجاح وحفظه في سحابة NoSQL!");
        form.reset();
    } catch (error) {
        console.error("خطأ في الإرسال: ", error);
        alert("حدث خطأ، تأكد من إعدادات Test Mode في Firebase");
    } finally {
        btn.innerText = "تأكيد الحجز";
        btn.disabled = false;
    }
  });
</script>

</body>
</html>
